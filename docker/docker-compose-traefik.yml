services:
  traefik:
    image: "traefik:v3.0"  # âš¡ Traefik 3.0ìœ¼ë¡œ ì—…ê·¸ë ˆì´ë“œ
    container_name: "traefik"
    restart: unless-stopped
    command:
      # ê¸€ë¡œë²Œ ì„¤ì •
      - "--global.checkNewVersion=false"
      - "--global.sendAnonymousUsage=false"
      
      # ë¡œê·¸ ì„¤ì •
      - "--log.level=${TRAEFIK_LOG_LEVEL:-INFO}"
      - "--log.filePath=/logs/traefik.log"
      
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.debug=true"
      - "--api.insecure=true"
      
      # Provider ì„¤ì •
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/dynamic"
      - "--providers.file.watch=true"
      
      # SSL ê²€ì¦ ìŠ¤í‚µ (ë‚´ë¶€ í†µì‹ ìš©)
      - "--serversTransport.insecureSkipVerify=true"
      
      # ì—”íŠ¸ë¦¬í¬ì¸íŠ¸ ì„¤ì • (HTTP3 ìë™ ì§€ì›)
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      - "--entryPoints.web.http.redirections.entrypoint.permanent=true"
      - "--entryPoints.websecure.address=:443"
      # ğŸš€ Traefik 3.0ì—ì„œëŠ” HTTP3ì´ ê¸°ë³¸ ë‚´ì¥ë¨ (experimental ì„¤ì • ë¶ˆí•„ìš”)
      
      # Let's Encrypt ì„¤ì •
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      
    environment:
      - TZ=${TZ:-Asia/Seoul}
      
    ports:
      - "80:80"         # HTTP
      - "443:443"       # HTTPS (HTTP3 ìë™ ì§€ì›)
      - "${TRAEFIK_DASHBOARD_PORT:-9090}:8080"  # Traefik Dashboard
      
    volumes:
      - "letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/dynamic:/dynamic"
      - "./traefik/logs:/logs"
      
    networks:
      - proxy
      - nextcloud-aio
      
    labels:
      - "traefik.enable=true"
      # Traefik Dashboard ë¼ìš°íŒ… (ì˜µì…˜)
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${NEXTCLOUD_DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"

volumes:
  letsencrypt:

networks:
  proxy:
    name: ${PROXY_NETWORK:-proxy}
    external: true
  nextcloud-aio:
    name: ${NEXTCLOUD_AIO_NETWORK:-nextcloud-aio}
    external: true 