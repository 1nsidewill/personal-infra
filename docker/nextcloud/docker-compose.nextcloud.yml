services:
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-changeme}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-changeme}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN:-localhost}
    volumes:
      - nextcloud_data:/var/www/html
      - ../../nas:/mnt/nas:ro
    labels:
      - "traefik.enable=true"
      # HTTPS 라우터
      - "traefik.http.routers.nextcloud.rule=Host(`${NEXTCLOUD_DOMAIN:-nextcloud.localhost}`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=myresolver"
      # HTTP 라우터 (리다이렉트용)
      - "traefik.http.routers.nextcloud-http.rule=Host(`${NEXTCLOUD_DOMAIN:-nextcloud.localhost}`)"
      - "traefik.http.routers.nextcloud-http.entrypoints=web"
      - "traefik.http.routers.nextcloud-http.middlewares=nextcloud-redirect"
      # HTTPS 리다이렉트 미들웨어
      - "traefik.http.middlewares.nextcloud-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.nextcloud-redirect.redirectscheme.permanent=true"
      # 서비스 설정
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      # 네트워크 지정 (web 네트워크 사용)
      - "traefik.docker.network=web"
    networks:
      - web
      - backend
    depends_on:
      - postgres

networks:
  web:
    external: true
  backend:
    external: true

volumes:
  nextcloud_data: 