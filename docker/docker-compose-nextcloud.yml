# Nextcloud All-in-One (AIO) 컨테이너
# 참조: https://github.com/techworks-id/nextcloud_aio-traefik

services:
  nextcloud-aio-mastercontainer:
    image: nextcloud/all-in-one:latest
    init: true
    restart: unless-stopped
    container_name: nextcloud-aio-mastercontainer
    
    volumes:
      # AIO 설정 볼륨 (이름 변경 금지)
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      # Docker 소켓 (macOS/Windows에서는 경로 조정 필요)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      
    # 참조 레포와 동일한 네트워크 구조
    networks:
      - proxy
      - nextcloud-aio
    
    ports:
      # HTTP/HTTPS는 Traefik이 처리하므로 비활성화
      # - 80:80    # Traefik이 처리
      # - 8443:8443  # Traefik이 처리
      - "${AIO_ADMIN_PORT:-8081}:8080"  # AIO 관리 패널
      
    environment:
      # ==========================================
      # 🌐 Apache 웹서버 설정 (필수)
      # ==========================================
      - APACHE_PORT=${APACHE_PORT:-11000}
      - APACHE_IP_BINDING=${APACHE_IP_BINDING:-0.0.0.0}
      
      # ==========================================
      # 📁 데이터 디렉토리 설정
      # ==========================================
      - NEXTCLOUD_DATADIR=${NEXTCLOUD_DATADIR:-/mnt/ncdata}
      
      # ==========================================
      # 🔒 도메인 검증 설정 (중요!)
      # ==========================================
      - SKIP_DOMAIN_VALIDATION=${SKIP_DOMAIN_VALIDATION:-true}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN}
      
      # ==========================================
      # 🚀 성능 & 제한 설정 (기본값 사용)
      # ==========================================
      - NEXTCLOUD_UPLOAD_LIMIT=${NEXTCLOUD_UPLOAD_LIMIT:-10G}
      - NEXTCLOUD_MAX_TIME=${NEXTCLOUD_MAX_TIME:-3600}
      - NEXTCLOUD_MEMORY_LIMIT=${NEXTCLOUD_MEMORY_LIMIT:-512M}
      
      # ==========================================
      # 🔧 추가 패키지 & PHP 확장
      # ==========================================
      - NEXTCLOUD_ADDITIONAL_APKS=${NEXTCLOUD_ADDITIONAL_APKS:-imagemagick}
      - NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS=${NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS:-imagick}
      
    # SELinux 사용 시 필요
    # security_opt: ["label:disable"]

volumes:
  # AIO 마스터 컨테이너 볼륨 (이름 변경 금지)
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer

networks:
  # 참조 레포와 동일한 네트워크 구조
  proxy:
    name: ${PROXY_NETWORK:-proxy}
    external: true
  nextcloud-aio:
    name: ${NEXTCLOUD_AIO_NETWORK:-nextcloud-aio}
    external: true 